<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Summary Report</title>
	<meta charset="UTF-8">
	<meta HTTP-EQUIV='Content-Type' CONTENT='text/html; charset=utf-8'/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Generator" content="Oybab Trading System">
	<meta name="Author" content="Oybab">
	<style type="text/css">
		.xrcsFont8 {color:#000000;font-family:'Microsoft YaHei'; font-size:11px;}
		.xrcsFont9 {color:#000000;font-family:'Microsoft YaHei'; font-size:12px;}
		.xrcsFont10 {color:#000000;font-family:'Microsoft YaHei'; font-size:13px;}
		.xrcsFont11 {color:#000000;font-family:'Microsoft YaHei'; font-size:15px;}
		.xrcsFont12 {color:#000000;font-family:'Microsoft YaHei'; font-size:16px;}
		.xrcsFont13 {color:#000000;font-family:'Microsoft YaHei'; font-size:17px;}
		.xrcsFont14 {color:#000000;font-family:'Microsoft YaHei'; font-size:18px;}
		.xrcsFont15 {color:#000000;font-family:'Microsoft YaHei'; font-size:20px;}
		.xrcsFont16 {color:#000000;font-family:'Microsoft YaHei'; font-size:21px;}
		.xrcsFont17 {color:#000000;font-family:'Microsoft YaHei'; font-size:22px;}
		.xrcsFont18 {color:#000000;font-family:'Microsoft YaHei'; font-size:23px;}

		.FixIE7 {height:0px;width:0px;overflow:hidden;font-size:0px;line-height:0px;}
        .Line{ border-bottom: #000000 1px dashed; width:200mm;}

        /* This place replace dynamically if needed */
		/*${DynamicStyles}*/

        /* For display tr border and fixed table size */ 
		table{ border-collapse:collapse; table-layout:fixed; }
		/* For fixed td size */ 
		td{word-wrap:break-word; overflow-wrap: break-word; word-break: break-word;}
        /* For fix pdf margin */
		body{ max-width: 99%; margin:0px; text-align:center}


		.center-screen {
		  display: inline-block;
		}

	</style>
</head>
<body  style="background-color:#FFFFFF">
<div class="center-screen" style="margin:20,10">
<!-- Table for Head -->
<table id="Head" cellpadding="0" cellspacing="0" border="0" style="empty-cells:show;position:relative;">
<!-- Company and Title -->
	<tr style="vertical-align:top;">
		<td class="xrcsFont16" style="width:200px;height:28px;"><!--[if lte IE 7]><div class="csF7D3565D"></div><![endif]--></td>
	</tr>
	<tr style="vertical-align:top">
		<td class="xrcsFont16" style="width:200mm;height:38px;width:100%;line-height:20px;text-align:center;vertical-align:middle;">${CompanyName}</td>
	</tr>
	<tr style="vertical-align:top">
		<td class="xrcsFont14" style="width:200mm;height:28px;width:100%;line-height:18px;text-align:center;vertical-align:middle;">${Time}</td>
	</tr>
<!-- Line -->
	<tr style="vertical-align:top;width:200mm;height:8px;">
		<td class="xrcsFont9 Line" />
	</tr>
	<tr style="vertical-align:top;width:200mm;height:1px;">
		<td class="xrcsFont9" />
	</tr>
</table>


<!-- Table for DataSource -->
<table id="DataSource" cellpadding="0" cellspacing="0" border="0" style="empty-cells:show;position:relative;">
<!-- DataSource head -->
	<tr>
		<td class="xrcsFont14" style="width:35px;height:28px;"><!--[if lte IE 7]><div class="FixIE7"></div><![endif]--></td>
		<td class="xrcsFont14" colspan="2" style="width:210px;height:30px;line-height:19px;text-align:left;vertical-align:middle;">${TypeName}</td>
		<td class="xrcsFont14" style="width:170px;height:30px;line-height:19px;text-align:center;vertical-align:middle;">${Income}</td>
		<td class="xrcsFont14" style="width:170px;height:30px;line-height:19px;text-align:center;vertical-align:middle;">${Spend}</td>
		<td class="xrcsFont14" style="width:170px;height:30px;line-height:19px;text-align:center;vertical-align:middle;">${Profit}</td>
	</tr>
	<!-- Line -->
	<tr style="vertical-align:top;width:200mm;height:2px;">
		<td class="xrcsFont9 Line" colspan="6"/>
	</tr>
	<tr style="vertical-align:top;width:200mm;height:1px;">
		<td class="xrcsFont9" colspan="6"/>
	</tr>
	<!-- DataSource dynamically generate by background to a json and import by js -->
</table>


<!-- Table Foot for DataSource -->
<table id="DataSourceFooter" cellpadding="0" cellspacing="0" border="0" style="empty-cells:show;position:relative;">
	<tr style="vertical-align:top;width:200mm;height:42px">
		<td class="xrcsFont9" style="width:200mm" colspan="6"><!--[if lte IE 7]><div class="FixIE7"></div><![endif]--></td>
	</tr>
	<!-- Line -->
	<tr style="vertical-align:top;width:200mm;height:3px;">
		<td class="xrcsFont9 Line" colspan="6"/>
	</tr>
	<tr style="vertical-align:top;width:200mm;height:2px;">
		<td class="xrcsFont9" colspan="6"/>
	</tr>
</table>



<!-- Table for DataSource2 -->
<table id="DataSource2" cellpadding="0" cellspacing="0" border="0" style="empty-cells:show;position:relative;">
<!-- DataSource head -->
	<tr>
		<td class="xrcsFont14" style="width:35px;height:28px;"><!--[if lte IE 7]><div class="FixIE7"></div><![endif]--></td>
		<td class="xrcsFont14" colspan="2" style="width:210px;height:30px;line-height:19px;text-align:left;vertical-align:middle;">${TypeName}</td>
		<td class="xrcsFont14" style="width:170px;height:30px;line-height:19px;text-align:center;vertical-align:middle;">${Income}</td>
		<td class="xrcsFont14" style="width:170px;height:30px;line-height:19px;text-align:center;vertical-align:middle;">${Spend}</td>
		<td class="xrcsFont14" style="width:170px;height:30px;line-height:19px;text-align:center;vertical-align:middle;">${Profit}</td>
	</tr>
	<!-- Line -->
	<tr style="vertical-align:top;width:200mm;height:2px;">
		<td class="xrcsFont9 Line" colspan="6"/>
	</tr>
	<tr style="vertical-align:top;width:200mm;height:1px;">
		<td class="xrcsFont9" colspan="6"/>
	</tr>
	<!-- DataSource dynamically generate by background to a json and import by js -->
</table>


<!-- Table Foot for DataSource2 -->
<table id="DataSourceFooter2" cellpadding="0" cellspacing="0" border="0" style="empty-cells:show;position:relative;">
	<tr style="vertical-align:top;width:200mm;height:42px">
		<td class="xrcsFont9" style="width:200mm" colspan="6"><!--[if lte IE 7]><div class="FixIE7"></div><![endif]--></td>
	</tr>
	<!-- Line -->
	<tr style="vertical-align:top;width:200mm;height:3px;">
		<td class="xrcsFont9 Line" colspan="6"/>
	</tr>
	<tr style="vertical-align:top;width:200mm;height:2px;">
		<td class="xrcsFont9" colspan="6"/>
	</tr>

	<tr style="heigth:40px;">
		<td class="xrcsFont14" style="width:35px;height:28px;"><!--[if lte IE 7]><div class="FixIE7"></div><![endif]--></td>
		<td class="xrcsFont14" colspan="2" style="width:210px;height:30px;line-height:19px;text-align:left;vertical-align:middle;">${TotalPrice}</td>
		<td class="xrcsFont14" style="width:170px;height:30px;line-height:19px;text-align:center;vertical-align:middle;">${CalcIncome}</td>
		<td class="xrcsFont14" style="width:170px;height:30px;line-height:19px;text-align:center;vertical-align:middle;">${CalcSpend}</td>
		<td class="xrcsFont14" style="width:170px;height:30px;line-height:19px;text-align:center;vertical-align:middle;">${CalcProfit}</td>
	</tr>
</table>
</div>

<!--${DynamicImportJquery}-->
<script type="text/javascript">


var parameters = null;
var dataSource = null;
var dataSource2 = null;
var isGenerated = false;

/* This place replace dynamically if needed */
/*${DynamicParameter}*/
/*${DynamicDataSource}*/
/*${DynamicDataSource2}*/
/*${DynamicIsGenerated}*/


if (null != parameters && isGenerated == true)
{
	var parametersObj = JSON.parse(parameters.replace("\r\n","<br/>"));
	for(var item in parametersObj) {
		var ojbInItem = parametersObj[item];
		for(var key in ojbInItem)
		{
			// only replace first match
			//document.body.innerHTML = document.body.innerHTML.replace('${' + key + '}', ojbInItem[key]);
			var index = 0;
			do {
				document.body.innerHTML = document.body.innerHTML.replace('${' + key + '}', ojbInItem[key]);
			} while((index = document.body.innerHTML.indexOf('${' + key + '}', index + 1)) > -1);

		}
	}
	// remove unseded rows
	var elems = $('td').each(function(){
		var tdValue = $.trim(this.textContent);
		
		if (tdValue.indexOf("${") !== -1 && tdValue.indexOf("}") !== -1)
		{
			$(this).parent("tr:first").remove();
		}
	});

}


if (null != dataSource && isGenerated == true)
{
	var newTrList = "";
	var dataSourceObj = JSON.parse(dataSource);
	var no = 1;
	for(var item in dataSourceObj) {
		var ojbInItem = dataSourceObj[item];
			newTrList = newTrList + 	'<tr>'
			+ '<td class="xrcsFont14" style="width:35px;height:19px;text-align:center;vertical-align:center;">'  + no + '</td>'
		+ '<td class="xrcsFont14" colspan="2" style="width:210px;height:21px;line-height:19px;text-align:left;vertical-align:middle;">' + ojbInItem["TypeName"] + '</td>'
		+ '<td class="xrcsFont14" style="width:170px;height:21px;line-height:19px;text-align:center;vertical-align:middle;">' + ojbInItem["Income"] + '</td>'
		+ '<td class="xrcsFont14" style="width:170px;height:21px;line-height:19px;text-align:center;vertical-align:middle;">' + ojbInItem["Spend"] + '</td>'
		+ '<td class="xrcsFont14" style="width:170px;height:21px;line-height:19px;text-align:center;vertical-align:middle;">' + ojbInItem["Profit"] + '</td>'
	+ '</tr>';

		++no;
	}
	
	$('#DataSource:last').append(newTrList);
}
else if (isGenerated == true)
{
	$('#DataSource').remove();
	$('#DataSourceFooter2').remove();
}




if (null != dataSource2 && isGenerated == true)
{
	var newTrList = "";
	var dataSourceObj = JSON.parse(dataSource2);
	var no = 1;
	for(var item in dataSourceObj) {
		var ojbInItem = dataSourceObj[item];
			newTrList = newTrList + 	'<tr>'
			+ '<td class="xrcsFont14" style="width:35px;height:19px;text-align:center;vertical-align:center;">'  + no + '</td>'
		+ '<td class="xrcsFont14" colspan="2" style="width:210px;height:21px;line-height:19px;text-align:left;vertical-align:middle;">' + ojbInItem["TypeName"] + '</td>'
		+ '<td class="xrcsFont14" style="width:170px;height:21px;line-height:19px;text-align:center;vertical-align:middle;">' + ojbInItem["Income"] + '</td>'
		+ '<td class="xrcsFont14" style="width:170px;height:21px;line-height:19px;text-align:center;vertical-align:middle;">' + ojbInItem["Spend"] + '</td>'
		+ '<td class="xrcsFont14" style="width:170px;height:21px;line-height:19px;text-align:center;vertical-align:middle;">' + ojbInItem["Profit"] + '</td>'
	+ '</tr>';

		++no;
	}
	
	$('#DataSource2:last').append(newTrList);
}
else if (isGenerated == true)
{
	$('#DataSource2').remove();
	$('#DataSourceFooter2').remove();
}


</script>
</body>
</html>
